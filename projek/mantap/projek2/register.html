<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register User</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/plugins/fontawesome-free/css/all.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="assets/plugins/icheck-bootstrap/icheck-bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/adminlte.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a class="aku-u">Registrasi User</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p></p>
                <form action="#" method="post">
                    <div class="input-group mb-3">Nama Lengkap:&nbsp;
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text"></div>
                        </div>
                    </div>

                    <div class="input-group mb-3">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="email" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text">
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">Username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text"></div>
                        </div>
                    </div>
                    <div class="input-group mb-3">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="password" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text"></div>
                        </div>
                    </div>
                    <div class="input-group mb-3">Cek Password:&nbsp;&nbsp;&nbsp;
                        <input type="password" class="form-control">
                        <div class="input-group-append">
                            <div class="input-group-text"></div>
                        </div>
                    </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Daftar </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p><footer style="color: #495057;">Depeloved by Mahasiswa STT-NF 2023</footer></p>
    

    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/dist/js/adminlte.min.js"></script>
</body>


</html>
